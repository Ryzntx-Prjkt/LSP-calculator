<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>

<body class="text-center">
    <div class="container m-5">
        <div class="card">
            <div class="card-body ">
                <form action="#" name="calculator">
                    <div class="row col-5">
                        <div class="input-group m-1">
                            <input type="text" name="text2" id="text2" class="col-2  form-control " readonly>
                        </div>
                        <div class="input-group m-1">
                            <input type="text" name="text1" id="text1" class="col-2 form-control">
                            <button class="btn btn-outline-secondary" type="button" onclick="back()">&#8592;</button>
                            <!-- <span class="input-group-text">&#8592;</span> -->
                        </div>
                    </div>
                    <div class="row col-6 m-0">
                        <button type="button" class="col-2 m-2 p-0 btn btn-danger" onclick="calculator.text1.value = '0' ">C</button>
                        <button type="button" class="col-2 m-2 p-0 btn btn-danger" onclick="clear_all()">CA</button>
                        <button type="button" class="col-2 m-2 btn btn-warning" value="%" name="modulus" onclick="displaynum(modulus.value)">%</button>
                        <button type="button" class="col-2 m-2 btn btn-warning" value="/" name="divided" onclick="displaynum(divided.value)">/</button>
                    </div>
                    <div class="row col-6 m-0">
                        <button type="button" class="col-2 m-2 btn btn-primary" value="7" name="seven" onclick="displaynum(seven.value)">7</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="8" name="eight" onclick="displaynum(eight.value)">8</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="9" name="nine" onclick="displaynum(nine.value)">9</button>
                        <button type="button" class="col-2 m-2 btn btn-warning" value="*" name="multiply" onclick="displaynum(multiply.value)">X</button>
                    </div>
                    <div class="row col-6 m-0">
                        <button type="button" class="col-2 m-2 btn btn-primary" value="4" name="four" onclick="displaynum(four.value)">4</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="5" name="five" onclick="displaynum(five.value)">5</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="6" name="six" onclick="displaynum(six.value)">6</button>
                        <button type="button" class="col-2 m-2 btn btn-warning" value="-" name="minus" onclick="displaynum(minus.value)">-</button>
                    </div>
                    <div class="row col-6 m-0">
                        <button type="button" class="col-2 m-2 btn btn-primary" value="1" name="one" onclick="displaynum(one.value)">1</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="2" name="two" onclick="displaynum(two.value)">2</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="3" name="three" onclick="displaynum(three.value)">3</button>
                        <button type="button" class="col-2 m-2 btn btn-warning" value="+" name="plus" onclick="displaynum(plus.value)">+</button>
                    </div>
                    <div class="row col-6 m-0 ">
                        <button type="button" class="col-2 m-2 btn btn-secondary" value="." name="dot" onclick="displaynum(dot.value)">.</button>
                        <button type="button" class="col-2 m-2 btn btn-primary" value="0" name="zero" onclick="displaynum(zero.value)">0</button>
                        <button type="button" class="col-2 m-2 btn btn-secondary" onclick="kurung()"> () </button> <button type="button" class="col-2 m-2 btn btn-success" onclick="hasil()">=
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function displaynum(n1) {
            if (calculator.text1.value.charAt(0) == "0") {
                calculator.text1.value = "";
            }
            calculator.text1.value = calculator.text1.value + n1;
        }

        function hasil() {
            if (calculator.text2.value == "") {
                calculator.text2.value = calculator.text1.value;
            } else {
                calculator.text2.value += "=" + calculator.text1.value;
            }
            calculator.text1.value = eval(calculator.text1.value);
        }

        function kurung() {
            if (calculator.text1.value.charAt(0) == "0") {
                calculator.text1.value = "";
            }
            if (calculator.text1.value.includes("(")) {
                calculator.text1.value = calculator.text1.value + ")";
            } else {
                calculator.text1.value = calculator.text1.value + "(";
            }
        }

        function back() {
            //if there is syntax error, return the function
            // if (SyntaxError) {
            //     return
            // }

            calculator.text1.value = calculator.text1.value.substring(0, calculator.text1.value.length - 1)

            if (calculator.text1.value == "") {
                calculator.text1.value = "0"
            }

        }

        function clear() {
            calculator.text1.value = "0";
        }

        function clear_all() {
            calculator.text1.value = "0";
            calculator.text2.value = "";
        }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    -->
</body>

</html>
